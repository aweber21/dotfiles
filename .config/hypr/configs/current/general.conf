#------------------------------------------------------------------------------#
# Hyprland                                                                     #
#------------------------------------------------------------------------------#
# general.conf                                                                 #
#------------------------------------------------------------------------------#

#--- Ecosystem ---#
ecosystem {
    no_update_news = false
    no_donation_nag = false
    enforce_permissions = false
}

#--- General ---#
general {
	# Layout
	layout = master

	# Borders
	border_size = 2
	no_border_on_floating = false
	# rgba(251, 63, 96, 1.0), rgba(253, 207, 52, 1.0) 135 degrees
	col.active_border = rgba(fb3f60ff) rgba(fdcf34ff) 135deg
	# rgba(89, 89, 89, 1.0)
	col.inactive_border = rgba(595959ff)
	# rgba(255, 255, 0, 1.0)
	col.nogroup_border_active = rgba(ffff00ff)
	# rgba(255, 255, 170, 1.0)
	col.nogroup_border = rgba(ffffaaff)

	# Window Resizing
	resize_on_border = true
	extend_border_grab_area = 15
	hover_icon_on_border = true
	resize_corner = 0

	# Gaps
	gaps_in = 5
	gaps_out = 10
	gaps_workspaces = 0

	# Other
	no_focus_fallback = false
	allow_tearing = false

	snap {
		enabled = false
		window_gap = 10
		monitor_gap = 10
		border_overlap = false
		# respect_gaps = false
	}
}

#--- Group ---#
group {
    # Grouping
    auto_group = true
    insert_after_current = true
    focus_removed_window = true

    # Group Merging
    drag_into_group = 1
    merge_groups_on_drag = true
    merge_groups_on_groupbar = true
    merge_floated_into_tiled_on_groupbar = false
    group_on_movetoworkspace = false

    # Borders
	# rgba(102, 255, 255, 0.0)
    col.border_active = rgba(66ffff00)
	# rgba(102, 119, 119, 0.0)
    col.border_inactive = rgba(66777700)
	# rgba(102, 255, 85, 0.0)
    col.border_locked_active = rgba(66ff5500)
	# rgba(102, 119, 85, 0.0)
    col.border_locked_inactive = rgba(66775500)

    groupbar {
        enabled = true

        # Font
        font_family =
        font_size = 8
        font_weight_active = normal
        font_weight_inactive = normal

        # Visual
        stacked = false
        priority = 3
        render_titles = true
        scrolling = true
        gradients = false
        gradient_rounding = 2
        rounding = 1
        round_only_edges = true

        # Sizing
        height = 14
        indicator_gap = 0
        indicator_height = 3

        # Text
        text_offset = 0
        # rgba(255, 255, 255, 1.0)
        text_color = rgba(ffffffff)
        # text_color_inactive =
        # text_color_locked_active =
        # text_color_locked_inactive =

        # Background
        # rgba(102, 255, 255, 0.0)
        col.active = rgba(66ffff00)
        # rgba(102, 119, 119, 0.0)
        col.inactive = rgba(66777700)
        # rgba(102, 255, 85, 0.0)
        col.locked_active = rgba(66ff5500)
        # rgba(102, 119, 85, 0.0)
        col.locked_inactive = rgba(66775500)

        # Gaps
        gaps_in = 2
        gaps_out = 2
        keep_upper_gap = true
    }
}

#--- Miscellaneous ---#
misc {
    disable_autoreload = false
    disable_xdg_env_checks = false
    disable_hyprland_qtutils_check = false

    # Background
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    disable_splash_rendering = true
    # rgba(255, 255, 255, 1.0)
    col.splash = rgba(ffffffff)
    # rgb(17, 17, 17)
    background_color = rgb(111111)

    # Font
    font_family = Sans
    splash_font_family =

    # Focus
    focus_on_activate = false
    mouse_move_focuses_monitor = true
    close_special_on_empty = true

    # Windows
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    initial_workspace_tracking = 1
    new_window_takes_over_fullscreen = 0
    exit_window_retains_fullscreen = 0
    enable_swallow = false
    swallow_exception_regex =

    # Monitors
    vfr = true
    vrr = 0

    # Rendering
    render_unfocused_fps = 15

    # App Not Responding
    enable_anr_dialog = true
    anr_missed_pings = 1

    # Mouse
    mouse_move_enables_dpms = false
    always_follow_on_dnd = true

    # Keyboard
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true

    # Miscellaneous
    middle_click_paste = true
    allow_session_lock_restore = false
    lockdead_screen_delay = 1000
}

#--- Listeners ---#
# Lock on lid close
bindl = , switch:off:Lid Switch, exec, hyprlock --immediate
